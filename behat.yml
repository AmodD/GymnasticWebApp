default:
    extensions:
        Laracasts\Behat\ServiceContainer\BehatExtension: ~
        Laracasts\Behat:
            env_path: .env.behat
        Behat\MinkExtension:
            default_session: laravel
            base_url: http://localhost
            laravel: ~
    gherkin:
        filters:
            tags: ~@wip
    suites:
        pages:
            paths:    [ "%paths.base%/features/pages" ]        
            contexts: [ FeatureContext ] 
        attendance:
            paths:    [ "%paths.base%/features/attendance" ]        
            contexts: [ FeatureContext ] 
        students:
            paths:    [ "%paths.base%/features/students" ]        
            contexts: [ StudentContext ] 
